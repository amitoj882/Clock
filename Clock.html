<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content= "width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Clock</title>
<link rel="stylesheet" href="amitoj.css">
</head>
<body>
    <div class="clock">
        <div class="set H" data-hour></div> 
        <div class="set M" data-minute></div>
        <div class="set S" data-second></div> 
        <div class="point"></div>
        <div class="number N1">|</div>
        <div class="number N2">|</div>
        <div class="number N3">||</div>
        <div class="number N4">|</div>
        <div class="number N5">|</div>
        <div class="number N6">||</div>
        <div class="number N7">|</div>
        <div class="number N8">|</div>
        <div class="number N9">||</div>
        <div class="number N10">|</div>
        <div class="number N11">|</div>
        <div class="number N12">||</div>
    </div>
    
    <script src ="amitojmain.js"></script>
</body>
</html>
